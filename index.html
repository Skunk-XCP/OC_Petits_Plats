<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
    <script src="https://kit.fontawesome.com/133c6e54a0.js" crossorigin="anonymous"></script>
    <title>Petits Plats</title>
</head>

<body>
    <header class="header">
        <a href="#"><img src="/assets/images/logo.svg" alt="Logo"></a>
        <h1>Cherchez parmi plus de 1500 recettes du quotidien, simples et déclicieuses</h1>
        <form class="search-bar-form" action="">
            <label class="search-bar__label" for="search-bar"></label>
            <input class="search-bar__input" type="text" id="search-bar" name="search-bar"
                placeholder="Rechercher une recette, un ingrédient,...">
            <button class="search-bar__erase hidden" id="eraseButton" type="button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <img class="search-bar__magnifying-glass" src="/assets/images/search.svg" alt="Icone loupe">
        </form>
    </header>
    <main>
        <section id="filters-container" class="filters-container"></section>
        <div id="tags-container" class="tags-container"></div>
        <section id="recipes-container" class="recipes-container"></section>

    </main>


    
    <script src="scripts/models/RecipeModel.js"></script>
    <script src="scripts/models/SearchBarModel.js"></script>
    <script src="scripts/models/IngredientModel.js"></script>
    <script src="scripts/models/TagFiltersModel.js"></script>
    <script src="/scripts/pages/recipePage.js"></script>
    <script src="/scripts/utils/cardsStyleUtils.js"></script>
    <script src="/scripts/utils/filterUtil.js"></script>
    <script src="/scripts/utils/tagFiltersUtil.js"></script>
    <script src="/scripts/utils/animFilterUtil.js"></script>
    <script src="/scripts/utils/fetchUtil.js"></script>
    <script src="/scripts/utils/recipeUtil.js"></script>
    <script src="/scripts/utils/searchUtil.js"></script>

</body>

</html>
